<body>

<form action="/action_page.php">
  <div class="container">
    <h1> Dogs Heroes Adoption</h1>
    <img src="https://placedog.net/400x200" alt="logo" />
    <p>Please fill in your personal details, in order to create your account.</p>
    <hr>
    
    <label for="First Name"><b>First Name:</b></label>
    <input type="text" placeholder="Enter First Name" name="First Name" id="First Name" required>

    <label for="Last Name"><b>Last Name:</b></label>
    <input type="text" placeholder="Enter Last Name" name="Last Name" id="Last Name" required>

    <label for="Address"><b>Address:</b></label>
    <input type="text" placeholder="Enter Address" name="Address" id="Address" required>

    <label for="Date of Birth"><b>Date of Birth:</b></label>
    <input type="text" placeholder="Enter Date of Birth" name="Date of Birth" id="Date of Birth" required>

    <label for="Town"><b>Town:</b></label>
    <input type="text" placeholder="Enter Town" name="Town" id="Town" required>

    <label for="PostCode"><b>PostCode:</b></label>
    <input type="text" placeholder="Enter PostCode" name="PostCode" id="PostCode" required>

    <label for="Telphone Number"><b>Telphone Number:</b></label>
    <input type="text" placeholder="Enter Telphone Number" name="Telphone Number" id="Telphone Number" required>

    <label for="Mobile Number"><b>Mobile Number:</b></label>
    <input type="text" placeholder="Enter Mobile Number" name="Mobile Number" id="Mobile Number" required>

    <label for="Email Address"><b>Email Address:</b></label>
    <input type="text" placeholder="Enter Email Address" name="Email Address" id="Email Address" required>
    <hr>
    
    <h2>Selection Of Breed:</h2>
    <p>Please select the breed of dog of your choice that the Dogs Heroes Adoption currently offers</p>
    <hr>
    <form action="/action_page.php">
      <input list="Drop down menu" name="Drop down menu">
      <datalist id="Drop down menu">
        <option value="Labrador Dogs">
        <option value="Husky Dogs">
        <option value="German Shepherd Dogs">
        <option value="French Bulldogs">
        <option value="Poodle Dogs">
        <option value="Rottweiler Dogs">
        <option value="Basset Hound Dogs">
        <option value="Goldendoodle Dogs">
        <option value="Beagle Dogs">
        <option value="Old English Sheepdogs">
      </datalist>

    <button type="submit"><a href="Submitted.html"><b>Create Account</b></a></button>
  </div>
  
  

</form>

</body>
</html>
